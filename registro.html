<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>SOSModa</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="./home.html">
                <img class="logoimg" src="./images/logo.png" alt="Logo empresa">
            </a>
        </div>
        <div class="buscar">
            <img class="lupa imagenes_peq" src="images/lupa.png" alt="Lupa de búsqueda">
            <input type="text" class="form-control" placeholder="Buscar algún producto..." aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="informacion">
            <div>
                <p>Seleccionar idioma</p>
                <img class="bandera" src="images/banderaBrasil.png" alt="Idioma portugues">
                <img class="bandera" src="images/banderaEspana.png" alt="Idioma español">
            </div>
            <div>
                <a href="./registro.html" class="registro">Entrar o registrarse</a>
                <div class="contenedor_carrito">
                    <img class="carrito_compras" href="./images/" src="./images/carrito_compras.png" alt="Carrito de compras">
                    <div class="cantidad">0</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="registro">
            <div class="registro_titulo"><p>REGISTRO</p></div>
            <div class="registro_input">
                <div>
                    <label for="basic-url" class="form-label">Nombre completo</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div>
                    <label for="basic-url" class="form-label">Documento de identidad</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div>
                    <label for="basic-url" class="form-label">E-mail</label>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div>
                    <label for="basic-url" class="form-label">Contraseña</label>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
                <div>
                    <label for="basic-url" class="form-label">Quiero</label>
                    <div class="input-group mb-3">
                        <input type="button" value="Comprar" class="form-control button_quiero" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3">
                        <input type="button" value="Vender" class="form-control button_quiero" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                </div>
            </div>
            <div class="registro_submit">
                <div class="input-group mb-3">
                    <input type="submit" value="Continuar" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
            </div>
        </div>
    </main>
    <hr>
    <footer>
        <div class="como_funciona">
            <p>Marketplace SOS Moda es una plataforma que te ayuda a vender y comprar tus productos de lujo.</p>
            <br>
            <p>Lee nuestros <a href="#"><em>Términos y condiciones de uso</em></a></li></p>   
        </div>
        <div class="redes_sociales">
            <p><b>Redes sociales</b></p>
            <div>
                <img src="./images/facebook.png" alt="whatsapp" class="imagenes_med">
                <img src="./images/gorjeo.png" alt="twitter" class="imagenes_med">
                <img src="./images/instagram.png" alt="instagram" class="imagenes_med">
                <img src="./images/youtube.png" alt="youtube" class="imagenes_med">
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
