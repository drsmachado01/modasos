<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>SOSModa</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logoimg" src="./images/logo.png" alt="Logo empresa">
        </div>
        <div class="buscar">
            <img class="lupa imagenes_peq" src="images/lupa.png" alt="Lupa de búsqueda">
            <input type="text" class="form-control" placeholder="Buscar algún producto..." aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="informacion">
            <div>
                <p>Seleccionar idioma</p>
                <img class="bandera" src="images/banderaBrasil.png" alt="Idioma portugues">
                <img class="bandera" src="images/banderaEspana.png" alt="Idioma español">
            </div>
            <div>
                <a href="./images/" class="registro">Entrar o registrarse</a>
                <div class="contenedor_carrito">
                    <img class="carrito_compras" href="./images/" src="./images/carrito_compras.png" alt="Carrito de compras">
                    <div class="cantidad">0</div>
                </div>
            </div>
        </div>
    </header>
    <main>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
